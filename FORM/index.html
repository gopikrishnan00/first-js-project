<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sarangopi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    

</head>
<body>
    <div class="one">
        <form action="" id="form">
            <h1>Create The Form</h1>
            <div class="input-group">
                 <label for="name">Username:</label>
                 <input type="text" id="Username" name="Username">
                 <div class="error"></div>
            </div>
           
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="Password" name="password">
                <div class="error"></div>
            </div>
            
            <div class="input-group">
                <label for="password">Confirm Password:</label>
                <input type="password" id="cpassword" name="cpassword">
                <div class="error"></div>
            </div>    

            <div class="input-group">
                <label for="text">Date of Birth:</label>
                <input type="date" id="date" name="date">
                <div class="error"></div>
            </div>

            <div class="input-group">
                <h2>select the Gender: </h2>
                <label for="text">male</label><input type="radio" id="male" name="Gender">
                <label for="text">female</label><input type="radio" id="female" name="Gender">
                <label for="text">other</label><input type="radio" id="other" name="Gender">
                <div class="error"></div>                

            </div>
             
             <div class="input-group">
                <label for="textarea">Address:</label>
                <textarea cols="10" rows="5" id="textarea"></textarea>
                <div class="error"></div> 
             </div>

             <button type="submit">submit</button>
        </form>

    </div>
     

</body>
</html>
